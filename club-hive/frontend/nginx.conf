server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files if they exist, otherwise fallback to index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase client body size if you upload images
  client_max_body_size 10M;

  # Disable access logs in quiet environments (optional)
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}

